name: "CD"
on:
  push:
    branches:
      - main
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
env:
  GAR_LOCATION: "asia-southeast1"
  PROJECT_ID: "discord-bot-409509"
  REPOSITORY: "discord-bot"
  SERVICE: "greeting-bot"
  REGION: "asia-southeast1"
jobs:
  deploy:
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Google Auth"
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: "access_token"
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: "Docker Auth"
        id: docker-auth
        uses: docker/login-action@v2
        with:
          username: "oauth2accesstoken"
          password: "${{ steps.auth.outputs.access_token }}"
          registry: "${{ env.GAR_LOCATION }}-docker.pkg.dev"

      - name: "Build and push container"
        run: |-
          docker build -t "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}" ./
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }}"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v2"

      - name: "Deploy `Job` to Cloud Run"
        id: deploy
        run: |
          gcloud run jobs deploy --quiet \
            --image ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:${{ github.sha }} \
            --update-secrets DISCORD_TOKEN=DISCORD_TOKEN:latest \
            --update-labels managed-by=github-actions,commit-sha=${{ github.sha }} \
            --platform managed \
            --format json \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --service-account ${{ secrets.GCP_SA_EMAIL }}"

      - name: "Run `Job` on Cloud Run"
        run: gcloud run jobs execute ${{ env.SERVICE }}

